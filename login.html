<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Library: Entrar</title>

    <link rel="stylesheet" href="./app/CSS/global/global.css" />
    <link rel="stylesheet" href="./app/CSS/pages/login/login.css" />
  </head>
  <body>
    <header>
      <a href="./">
        <div class="logo">
          <img src="#" alt="Logo" />
        </div>
      </a>

      <nav class="logged-options"></nav>
      <nav class="header-menu">
        <li><a href="./about.html">Sobre</a></li>
        <li><a href="./contact.html">Contato</a></li>
        <li><a href="./signup.html">Signup</a></li>
      </nav>
      <span class="charm--menu-hamburger"></span>
    </header>

    <main>
      <section class="login">
        <h2 class="title">Login</h2>
        <form id="login-form">
          <fieldset>
            <label for="username">Usu√°rio</label>
            <input type="text" name="username" id="username" required />
          </fieldset>

          <fieldset>
            <label for="password">Senha</label>
            <input
              type="password"
              name="password"
              id="password"
              pattern=".{8,}"
              required
            />
          </fieldset>

          <div class="flex-container">
            <button type="submit" class="btn-submit">Entrar</button>
            <button type="button" class="btn-cancel">Cancelar</button>
          </div>
        </form>
        <script src="./app/js/pages/login/handleCancel.js"></script>
        <script src="./app/js/pages/login/handleSubmit.js"></script>
      </section>
    </main>

    <!-- Modal de Mensagem -->
    <div class="modal msg-modal">
      <div class="modal-content msg-modal-content">
        <div class="content-wrapper">
          <span class="popup-icon"></span>
          <p class="popup-message"></p>
        </div>
        <button class="action-btn"></button>
      </div>
    </div>
  </body>
</html>
