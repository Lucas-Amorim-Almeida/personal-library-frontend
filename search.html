<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Busca</title>

    <link rel="stylesheet" href="./app/CSS/global/global.css" />
    <link rel="stylesheet" href="./app/CSS/pages/search/search.css">
  </head>
  <body>
    <header>
      <a href="./">
        <div class="logo">
          <img src="#" alt="Logo" />
        </div>
      </a>

      <nav class="logged-options"></nav>
      <nav class="header-menu">
        <li><a href="./about.html">Sobre</a></li>
        <li><a href="./contact.html">Contato</a></li>
        <li><a href="./signup.html">Signup</a></li>
        <li><a href="./login.html">Login</a></li>
      </nav>
      <span class="charm--menu-hamburger"></span>
    </header>


    <main>
      <section class="search-result-container">
        <div class="section-header">
          <h2 class="section-title">Livros</h2>

          <div class="view-selection">
            <input type="radio" id="grid" name="view" value="grid" checked>
            <label for="grid" class="charm--layout-grid icon"></label>
            <input type="radio" id="list" name="view" value="list">
            <label for="list" class="charm--layout-list icon"></label>
          </div>
        </div>

        <div class="book-list">
          <!--aqui teremos os cards dos livros: card(default -> grid view) list-card(para list view)-->

          <div class="card-book grid-view"><!--grid-view-->
            <div class="cover-container">
              <div class="cover-wrapper">
                <span class="ic--outline-image-not-supported cover"></span>
              </div>
            </div>

            <div class="info-container">
              <h3 class="book-title">Livro 11111111111111111111 111111111</h3>
              <p class="author">
                <span class="span-title">Autor(es):</span>

                <ul class="author-list">
                  <li>Autor 1</li>
                  <li>Autor 2</li>
                </ul>

              </p>
              
              <p class="year-container">
                <span class="span-title">Ano: </span>
                <span class="publish-year">2000</span>
              </p>
            </div>
          </div>

        </div>
      </section>
    </main>
  </body>
</html>
