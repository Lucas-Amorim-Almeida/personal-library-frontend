  <body>
    <header>
      <a href="./">
        <div class="logo">

      <nav class="logged-options"></nav>
      <nav class="header-menu">
        <li><a href="./about.html">Sobre</a></li>
        <li><a href="./contact.html">Contato</a></li>
        <li><span class="ep--avatar-user"></span></li>
      </nav>
      <span class="charm--menu-hamburger"></span>
    </header>

    <main>
      <section class="search-bar">
        <form id="search-books">
          <div class="select-wrapper">
            <select name="search-target" id="search-target">
              <option value="book" selected>Livros</option>
              <option value="author">Autores</option>
            </select>
            <div class="select-icon">
              <span class="ep--collection"></span>
              <span class="ep--avatar"></span>
            </div>
            <script src="./app/js/pages/index/search-select-icon.js"></script>
          </div>

          <input type="text" name="search" id="search" />

          <button type="submit">
            <span class="charm--search"></span>
            <p>Buscar</p>
          </button>
        </form>
        <section class="user-options">
          <div class="options-wrapper">
            <button class="btn-wired" id="add-book">Adicionar Livro</button>
            <button class="btn-wired" id="create-collection">
              Criar uma Coleção
            </button>
          </div>
          <script src="./app/js/pages/userPage/handleClickOptionsButtons.js"></script>
        </section>
      </section>

      <section class="collections">
        <div class="title">
          <h2>Coleções</h2>
        </div>
        <section class="collections-container">
          <!--adiciona corpo e linhas linhas via js: coleções-->
          <!-- <div class="card">
            <div class="card-tag">
              <span class="ep--lock"></span>
              <!-- <span class="ep--unlock"></span> -- >
            </div>

            <div class="card-image">
              <div class="image-wrapper">
                <span
                  class="ic--outline-image-not-supported image"
                  src="#"
                  alt="Imagem representativa de uma coleção"
                ></span>
              </div>
            </div>

            <div class="card-data">
              <h3>Título</h3>
            </div>
          </div> -->
        </section>
      </section>
    </main>
  </body>
  <!-- Modal de Mensagem -->
  <div class="modal msg-modal">
    <div class="modal-content msg-modal-content">
      <div class="content-wrapper">
        <span class="popup-icon"></span>
        <p class="popup-message"></p>
      </div>
      <button class="action-btn"></button>
    </div>
  </div>
  <!--Modal de criação de coleções-->
  <div class="modal create-collection">
    <div class="modal-content">
      <div class="content-wrapper">
        <h2 class="title">Criar coleção</h2>

        <form id="create-collection-form">
          <fieldset>
            <label for="title">Nome da coleção</label>
            <input type="text" name="title" id="title" required />
          </fieldset>

          <fieldset id="visibility-fieldset">
            <label>Visibilidade: </label>
            <div class="radio-wapper">
              <input
                type="radio"
                name="visibility"
                id="private"
                value="private"
                checked
              />
              <label for="private">Privado</label>
              <input
                type="radio"
                name="visibility"
                id="public"
                value="public"
              />
              <label for="public">Publico</label>
            </div>
          </fieldset>

          <fieldset>
            <label for="description">Descrição</label>
            <textarea name="description" id="description"></textarea>
          </fieldset>

          <fieldset class="btn-container">
            <div class="btn-wrapper">
              <button class="btn-submit" id="submit-data">
                Adicionar Livro
              </button>
              <button class="btn-cancel" id="cancel-submit">Cancelar</button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal de adicionar livro -->
  <div class="modal add-book-collection">
    <div class="modal-content">
      <div class="content-wrapper">
        <h2 class="title">Adicione um livro a coleção</h2>

        <section class="search-wrapper">
          <input
            type="text"
            name="find-book"
            id="find-book"
            placeholder="Título do livro"
          />
          <button type="button" id="btn-find-book">
            <span class="charm--search"></span>
          </button>
        </section>

        <section class="added-books">
          <table id="found-books-list">
            <!--adiciona corpo e linhas linhas via js: resultado da busca-->
          </table>
        </section>

        <div class="btn-wrapper">
          <button class="btn-submit" id="submit-collection">Criar</button>
          <button class="btn-cancel" id="cancel-submit">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
  <script src="./app/js/pages/userPage/addCollectionModal/handleAddCollection.js"></script>
