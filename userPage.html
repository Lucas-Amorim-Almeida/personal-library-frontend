<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="./app/CSS/global/global.css" />
    <link rel="stylesheet" href="./app/CSS/pages/userPage/userPage.css" />

    <title>Personal Library</title>
  </head>
  <body>
    <header>
      <a href="./">
        <div class="logo">
          <img src="#" alt="Logo" />
        </div>
      </a>

      <nav class="logged-options"></nav>
      <nav class="header-menu">
        <li><a href="./about.html">Sobre</a></li>
        <li><a href="./contact.html">Contato</a></li>
        <li><span class="ep--avatar-user"></span></li>
      </nav>
      <span class="charm--menu-hamburger"></span>
    </header>

    <main>
      <section class="search-bar">
        <form id="search-books">
          <div class="select-wrapper">
            <select name="search-target" id="search-target">
              <option value="book" selected>Livros</option>
              <option value="author">Autores</option>
            </select>
            <div class="select-icon">
              <span class="ep--collection"></span>
              <span class="ep--avatar"></span>
            </div>
            <script src="./app/js/pages/index/search-select-icon.js"></script>
          </div>

          <input type="text" name="search" id="search" />

          <button type="submit">
            <span class="charm--search"></span>
            <p>Buscar</p>
          </button>
        </form>
        <section class="user-options">
          <div class="options-wrapper">
            <button class="btn-wired" id="add-book">Adicionar Livro</button>
            <button class="btn-wired">Criar uma Coleção</button>
          </div>
          <script src="./app/js/pages/userPage/handleClickOptionsButtons.js"></script>
        </section>
      </section>
    </main>
  </body>
</html>
